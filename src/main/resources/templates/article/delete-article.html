<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Delete Article</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/articles/delete/{id}(id=${articleId})}" th:object="${article}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-product-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-product-title" th:field="*{title}" name="title" disabled>
        </div>
        <div class="form-group">
            <label for="add-product-content" class="font-weight-bold">Content</label>
            <textarea name="content" id="add-product-content" th:field="*{content}" cols="41" rows="5" disabled></textarea>
        </div>
        <div class="form-group">
            <label for="add-article-category">Category</label>
            <select id="add-article-category" class="form-control" th:field="*{articleCategory}">
                <th:block th:each="articleCategory : ${categories}">
                    <option th:value="${articleCategory}" th:text="${articleCategory}" readonly></option>
                </th:block>
            </select>

        </div>
        <div class="form-group">
            <label for="add-article-date">Date Created</label>
            <input type="date" id="add-article-date" class="form-control" th:field="*{createdOn}" th:value="*{createdOn}" disabled>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Article</button>
        </div>
    </form>
</main>

</body>
</html>
