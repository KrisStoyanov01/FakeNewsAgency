<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Title: ' + ${article.title}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Article Category: ' + ${article.articleCategory}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Views: ' + ${article.views}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Author: ' + ${article.author.username}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Content: ' + ${article.content}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Created On: ' + ${article.createdOn}"></h1>
            </div>
        </div>


        <table class="table mt-3" th:id="commentsTable">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Content</th>
                <th scope="col">Score</th>
                <th scope="col">Author</th>
                <th scope="col">Created on</th>
                <th scope="col">Actions</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="comment, iter : ${comments}">
                <tr>
                    <td scope="col" th:text="${iter.index + 1}"></td>
                    <td scope="col" th:text="${comment.content}"></td>
                    <td scope="col" th:text="${comment.score}"></td>
                    <!-- todo add actor hyperlink-->
                    <td scope="col" th:text="${comment.author.username}"></td>
                    <td scope="col" th:text="${comment.createdOn}"></td>
                    <td scope="col"><a class="btn btn-info"  th:href="@{/comments/edit/{id}(id=${comment.id})}" th:text="Edit"></a></td>
                    <td scope="col"><a class="btn btn-info"  th:href="@{/comments/delete/{id}(id=${comment.id})}" th:text="Delete"></a></td>
                </tr>
            </th:block>
            </tbody>
        </table>



        <a class="btn btn-info"  th:href="@{/comments/add/{id}(id=${article.id})}" th:text="Comment"></a>
        <a class="btn btn-info"  th:href="@{/articles/show}" th:text="Back"></a>
    </div>
</main>
</body>
</html>
