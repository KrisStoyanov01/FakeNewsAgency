<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <form id="add-request-form" class="form w-25 mx-auto" th:action="@{/requests/add}" method="post" th:object="${requestBindingModel}">
        <div class="form-group">
            <label for="add-request-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-request-title" th:field="*{title}" name="title">
        </div>

        <div class="form-group">
            <label for="add-request-content" class="font-weight-bold">Content</label>
            <textarea name="content" id="add-request-content" th:field="*{content}" cols="41" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="add-request-date">Date Created</label>
            <input type="date" id="add-request-date" class="form-control" th:field="*{createdOn}" th:value="*{createdOn}">
        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Request</button>
        </div>
    </form>
</main>
</body>
</html>
