<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Delete Request</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="delete-request-form" class="form w-25 mx-auto" th:action="@{/requests/delete/{id}(id=${requestId})}" method="post" th:object="${request}">
        <div class="form-group">
            <label for="delete-request-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="delete-request-title" th:field="*{title}" name="title" disabled>
        </div>

        <div class="form-group">
            <label for="delete-request-content" class="font-weight-bold">Content</label>
            <textarea name="content" id="delete-request-content" th:field="*{content}" cols="41" rows="5" disabled></textarea>
        </div>

        <div class="form-group">
            <label for="delete-request-date">Date Created</label>
            <input type="date" id="delete-request-date" class="form-control" th:field="*{createdOn}" th:value="*{createdOn}" disabled>
        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Request</button>
        </div>
    </form>
</main>

</body>
</html>
