<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Name: ' + ${group.name}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Description: ' + ${group.description}"></h1>
            </div>
        </div>


        <table class="table mt-3" th:id="usersTable">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Number Of Articles</th>
                <th scope="col">Number Of Comments</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user, iter : ${users}">
                <tr>
                    <td scope="col" th:text="${iter.index + 1}"></td>
                    <td scope="col" th:text="${user.username}"></td>
                    <td scope="col" th:text="${user.articles.size()}"></td>
                    <td scope="col" th:text="${user.comments.size()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>

        <a class="btn btn-info"  th:href="@{/groups/all}" th:text="Back"></a>
    </div>
</main>
</body>
</html>
