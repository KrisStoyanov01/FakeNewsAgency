<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <form id="add-group-form" class="form w-25 mx-auto" th:action="@{/groups/add}" method="post" th:object="${groupBindingModel}">
        <div class="form-group">
            <label for="add-group-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-group-name" th:field="*{name}" name="name">
        </div>

        <div class="form-group">
            <label for="add-group-description" class="font-weight-bold">Description</label>
            <textarea name="content" id="add-group-description" th:field="*{description}" cols="41" rows="5"></textarea>
        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Group</button>
        </div>
    </form>
</main>
</body>
</html>
