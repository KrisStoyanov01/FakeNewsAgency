<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Title: ' + ${article.title}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Article Category: ' + ${article.articleCategory}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Content: ' + ${article.content}"></h1>
            </div>
        </div>
    </div>

    <form id="add-comment-form" class="form w-25 mx-auto" th:action="@{/comments/add}" method="post" th:object="${commentBindingModel}">
        <th:block th:include="~{fragments/comment-form}"></th:block>
    </form>
</main>
</body>
</html>
