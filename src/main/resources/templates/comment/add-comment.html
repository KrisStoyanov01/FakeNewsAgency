<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Title: ' + ${article.title}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Article Category: ' + ${article.articleCategory}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Content: ' + ${article.content}"></h1>
            </div>
        </div>
    </div>

    <form id="add-comment-form" class="form w-25 mx-auto" th:action="@{/comments/add/{id}(id=${article.id})}" method="post" th:object="${commentBindingModel}">
        <div class="form-group">
            <label for="add-comment-content" class="font-weight-bold">Content</label>
            <textarea name="content" id="add-comment-content" th:field="*{content}" cols="41" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="add-comment-date">Date Created</label>
            <input type="date" id="add-comment-date" class="form-control" th:field="*{createdOn}" th:value="*{createdOn}">
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Comment</button>
        </div>
    </form>
</main>
</body>
</html>
